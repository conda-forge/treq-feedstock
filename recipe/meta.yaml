{% set name = "treq" %}
{% set version = "22.2.0" %}
{% set sha256 = "df757e3f141fc782ede076a604521194ffcb40fa2645cf48e5a37060307f52ec" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - incremental >=21.3.0
  run:
    - python >=3.6
    - setuptools
    - requests >=2.1.0
    - twisted >=18.7.0
    - hyperlink >=21.0.0
    - incremental >=21.3.0
    - attrs

test:
  imports:
    - treq

about:
  home: https://github.com/twisted/treq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python requests like API built on top of Twisted's HTTP client
  doc_url: http://treq.readthedocs.io/
  dev_url: https://github.com/twisted/treq

extra:
  recipe-maintainers:
    - synapticarbors
