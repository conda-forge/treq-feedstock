{% set name = "treq" %}
{% set version = "24.9.0" %}
{% set sha256 = "5ca76b3632ecb7c2409398e31cf9c810f060f6f5cec8f1685f2af806eb04d1a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - incremental >=21.3.0
  run:
    - multipart
    - typing-extensions >=3.10.0
    - python >=3.6
    - setuptools
    - requests >=2.1.0
    - twisted >=22.10.0
    - hyperlink >=21.0.0
    - incremental
    - attrs

test:
  imports:
    - treq
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/twisted/treq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python requests like API built on top of Twisted's HTTP client
  doc_url: http://treq.readthedocs.io/
  dev_url: https://github.com/twisted/treq

extra:
  recipe-maintainers:
    - synapticarbors
