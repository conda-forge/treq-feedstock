{% set name = "treq" %}
{% set version = "24.9.1" %}
{% set sha256 = "15da7fc404f3e4ed59d0abe5f8eef4966fabbe618039a2a23bc7c15305cefea8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - incremental >=21.3.0
  run:
    - multipart
    - typing-extensions >=3.10.0
    - python >={{ python_min }}
    - setuptools
    - requests >=2.1.0
    - twisted >=22.10.0
    - hyperlink >=21.0.0
    - incremental
    - attrs

test:
  imports:
    - treq
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/twisted/treq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python requests like API built on top of Twisted's HTTP client
  doc_url: http://treq.readthedocs.io/
  dev_url: https://github.com/twisted/treq

extra:
  recipe-maintainers:
    - synapticarbors
